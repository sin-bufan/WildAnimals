<ion-header>
    <ion-toolbar>
      <img src="assets/images/menuTitle.png">
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let animal of animals">
        <ion-item [routerLink]="['/animal', animal.dataURL]">
          <ion-thumbnail><img [src]="animal.imageURL"/></ion-thumbnail>
          <ion-label>
            {{ animal.name }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
