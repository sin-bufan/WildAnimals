<div *ngIf="data" class="bg">
  <div class="list-container">
    <div class="list-item" *ngFor="let item of data">
      <img [src]="item.downloadIconURL" />
      <ion-text class="download-text" [innerHTML]="item.name"></ion-text>
      <ion-button class="image-button" expand="full" fill="clear" [href]="[item.downloadFileURL]">
        <img
          *ngIf="animalsDataService.language == 'cn'"
          src="assets/images/button/download_cn.png"
        />
        <img
          *ngIf="animalsDataService.language == 'en'"
          src="assets/images/button/download_en.png"
        />
      </ion-button>
    </div>
  </div>
</div>
<div class="copyright">
  <img src="assets/images/copyrightIcon.png" />
  <ion-text class="download-text" [innerHTML]="copyrightText"></ion-text>
</div>
<ion-button class="image-button close-button" expand="full" fill="clear">
  <img src="assets/images/button/closeMenu.png" (click)="onClose()" />
</ion-button>
