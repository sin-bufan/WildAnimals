<ion-content>
  <ion-list no-lines class="animal-list">
    <button
      class="animal-item"
      [routerLink]="['/animal', animal.dataURL]"
      *ngFor="let animal of this.animals"
    >
      <img src="{{animal.imageURL}}" />
    </button>
  </ion-list>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="info"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
