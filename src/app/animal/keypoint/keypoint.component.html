<div *ngIf="data" class="info-container">
  <img [src]="data.feather[index].imageUrl" />
  <h1>{{ data.feather[index].title }}</h1>
  <p>{{ data.feather[index].text }}</p>
</div>


<div *ngIf="data" class="point-container">
    <ion-button *ngFor="let item of data.feather" (click)="onHome()" x="item.pointX" y="item.pointY">
        <ion-icon name="pin"></ion-icon>
    </ion-button>
</div>
