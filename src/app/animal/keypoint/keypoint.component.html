<div *ngIf="data" class="info-container">
  <img [src]="data.feathers[index].imageUrl" />
  <h1>{{ data.feathers[index].title }}</h1>
  <p>{{ data.feathers[index].text }}</p>
</div>


<div *ngIf="data" class="point-container">
    <ion-button class="point" *ngFor="let item of data.feathers;let i=index"
     (click)="onShow(i)" 
    [ngStyle]="item.position">
        <ion-icon name="pin"></ion-icon>
    </ion-button>
</div>
