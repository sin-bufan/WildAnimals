<div class="container">
  <ion-text *ngIf="data" class="map-text" [innerHTML]="data.text"></ion-text>
  <div class="map-panel">
    <ion-slides #mapSlides [options]="slideOpts">
      <ion-slide>
        <img [src]="data.imageURL" (click)="showMap()" />
      </ion-slide>
      <ion-slide>
        <div #map id="map" class="map"></div>
      </ion-slide>
    </ion-slides>
  </div>
</div>
