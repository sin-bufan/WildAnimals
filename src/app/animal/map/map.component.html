<div class="container">
  <p *ngIf="data" class="map-text">{{ data.text }}</p>
  <div class="map-panel">
    <ion-slides #mapSlides [options]="slideOpts">
      <ion-slide>
        <img [src]="data.imageURL" (click)="showMap()" />
      </ion-slide>
      <ion-slide>
        <div id="map"></div>
      </ion-slide>
    </ion-slides>
  </div>
</div>
