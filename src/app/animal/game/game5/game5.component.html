<div *ngIf="data" class="game-area">
  <!-- 游戏结束画面 -->
  <!-- <div
    [hidden]="gameState != 'gameCompleted'"
    class="game-complete"
    (dblclick)="resetGame()"
  >
    <img class="game-complete-image" [src]="data.gameCompleteImageURL" />
    <ion-text>{{ data.gameCompleteTips }}</ion-text>
  </div> -->
  <!-- 开始对话框 -->
  <div
    class="start-game-dialog"
    *ngIf="data.startDialog"
    [hidden]="gameState != 'gameReady'"
  >
    <ion-text
      class="game-intro"
      *ngIf="data.startDialog.intro"
      [innerHTML]="data.startDialog.intro"
    ></ion-text>
    <ion-text
      class="game-guide"
      *ngIf="data.startDialog.guide"
      [innerHTML]="data.startDialog.guide"
    ></ion-text>
    <ion-button
      class="image-button"
      expand="full"
      fill="clear"
      (click)="startGameHandler()"
    >
      <img src="assets/images/button/startGame.png" />
    </ion-button>
  </div>
  <!-- 游戏 -->
  <div class="game5-content" [hidden]="gameState != 'gamePlaying'">
    <div id="phaser-div-game5"></div>
    <ion-text class="game-question" *ngIf="gameQuestion != ''">{{
      gameQuestion
    }}</ion-text>
    <div *ngIf="gameOptions" class="weight-options">
      <ion-button
        class="image-button"
        expand="full"
        fill="clear"
        (click)="options.slideNext()"
      >
        <img src="assets/images/game/5/prevWeight.png" />
      </ion-button>
      <div>
        <img src="assets/images/game/5/weightFrame.png" />
        <ion-slides
          #options
          [options]="slideOpts"
          (ionSlideTap)="selectOptionHandler(options)"
        >
          <ion-slide *ngFor="let item of gameOptions">
            <img [src]="item.imageURL" />
          </ion-slide>
        </ion-slides>
      </div>
      <ion-button
        class="image-button"
        expand="full"
        fill="clear"
        (click)="options.slidePrev()"
      >
        <img src="assets/images/game/5/nextWeight.png" />
      </ion-button>
    </div>
  </div>
</div>
