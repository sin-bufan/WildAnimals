<div *ngIf="data" class="game-area">
  <!-- 开始对话框 -->
  <div
    class="start-game-dialog"
    *ngIf="data.startDialog"
    [hidden]="gameState != 'gameReady'"
  >
    <ion-text
      class="game-intro"
      *ngIf="data.startDialog.intro"
      [innerHTML]="data.startDialog.intro"
    ></ion-text>
    <ion-text
      class="game-guide"
      *ngIf="data.startDialog.guide"
      [innerHTML]="data.startDialog.guide"
    ></ion-text>
    <ion-button
      class="image-button"
      expand="full"
      fill="clear"
      (click)="startGameHandler()"
    >
      <img *ngIf="lang == 'cn'" src="assets/images/button/startGame_cn.png" />
      <img *ngIf="lang == 'en'" src="assets/images/button/startGame_en.png" />
    </ion-button>
  </div>
  <!-- 游戏10 -->
  <div
    class="game10-content"
    *ngIf="data.gameContents"
    [hidden]="gameState != 'gamePlaying'"
  >
    <!-- 背景 -->
    <img src="assets/images/game/10/arrow.png" />
    <div class="game10-circle-container">
      <img class="game10-image" [src]="monthImageURL" />
      <img
        #circle
        id="game10Circle"
        class="game10-circle"
        *ngIf="lang == 'cn'"
        src="assets/images/game/10/circle_cn.png"
      />
      <img
        #circle
        id="game10Circle"
        class="game10-circle"
        *ngIf="lang == 'en'"
        src="assets/images/game/10/circle_en.png"
      />
    </div>
  </div>

  <img
    [hidden]="gameState != 'gamePlaying'"
    class="game10-instuction"
    src="assets/images/game/10/gameInstruction.png"
  />
</div>
