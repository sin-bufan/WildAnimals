<div class="container">
  <div *ngIf="data" class="album-container">
    <ion-thumbnail  class="image-button" *ngFor="let item of data.album" (click)="showPhoto(item)">
      <img [src]="item.thumbURL" />
    </ion-thumbnail>
  </div>
  <div *ngIf="data" class="timeline-container">
    <div>
      <ion-text class="text" [ngClass]="{'text-cn': animalsDataService.language == 'cn'}" [innerHTML]="data.text">
      </ion-text>
    </div>
  </div>
</div>
