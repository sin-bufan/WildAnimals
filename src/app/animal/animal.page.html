<ion-header>
  <ion-toolbar>
    <ion-title>{{animal.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
      <!-- <app-game1></app-game1> -->
      <ion-phaser [game]="game" [initialize]="initialize"></ion-phaser>
    </ion-slide>
  </ion-slides>
</ion-content>
